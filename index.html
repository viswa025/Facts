<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facts - AI News</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Facts</h1>
    <nav>
      <span id="location-label">📍 Detecting location...</span>
    </nav>
  </header>

  <main>
    <section id="news-list" class="news-list">
      <p>Loading local headlines...</p>
    </section>

    <section class="chat-box" id="chat-box" style="display: none;">
      <h2 id="news-title">News Title</h2>
      <div id="qa-log" class="qa-log"></div>
      <input type="text" id="question" placeholder="Ask your question here..." />
    </section>
  </main>

  <footer>
    <p>© 2025 Facts | Designed by Viswa</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
